<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Lista de tarefas</title>
        <link rel="stylesheet" href="styles/todo-list.css">
    </head>
    <body>
        <h1>Lista de tarefas</h1>
        <div class="div-grid-input">
            <input placeholder="Nome da tarefa" 
            class="js-input-name input-name">
            <input type="date"
            class="js-input-date input-date">
            
            <button onclick="
                addToList()
            " class="
                button-add
            ">Adicionar</button>
        </div>
        
        <div class="js-container-output div-grid"></div>
        
        <script src="scripts/todo-list.js"></script>
    </body>
</html>
